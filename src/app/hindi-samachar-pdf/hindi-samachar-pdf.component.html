<div class="container">
    <form [formGroup]="uploadPdfFile">
        <div class="row mt-5">
            <div class="col-sm-4">
                <mat-form-field>
                    <ngx-mat-file-input formControlName="fileName" [accept]="'.pdf'" placeholder="Select pdf file" 
                    >
                    </ngx-mat-file-input>
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <button mat-raised-button type= "submit" type="submit" [disabled]="!validFile()" color="primary"
                (click)="uploadFileToServer()">Upload PDF</button>
            </div>
        </div>
    </form>
    <div class="row mt-5">
        <table mat-table [dataSource]="dataSource" class="shadow p-3 mb-5 bg-white rounded">
            <!--number column-->
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef>Number</th>
                <td mat-cell *matCellDef="let element">{{element.number}}</td>
            </ng-container>
            <!--Data column-->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element">{{element.date}}</td>
            </ng-container>
            <!--Samachar Fields column-->
            <ng-container matColumnDef="pdf">
                <th mat-header-cell *matHeaderCellDef>Samachar Fields</th>
                <td mat-cell *matCellDef="let element" (click)="openfile(element.pdf)">
                    <button mat-button>{{element.pdf}}</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnName"></tr>
            <tr mat-row *matRowDef="let row;columns:columnName"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
