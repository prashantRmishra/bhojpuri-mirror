<div class="container">
    <form [formGroup]="uploadPdfFile">
        <div class="row mt-5">
            <div class="col-sm-6 " >
                <mat-form-field class="full-width">
                    <ngx-mat-file-input formControlName="fileName" [accept]="'.pdf'" placeholder="Select pdf file" 
                    >
                    </ngx-mat-file-input>
                </mat-form-field>
            </div>
            <div class="col-sm-6 text-right">
                <button mat-raised-button type= "submit" type="submit" [disabled]="!validFile()" color="primary"
                (click)="uploadFileToServer()">Upload PDF</button>
            </div>
        </div>
    </form>
    <div class="row mt-5">
        <table mat-table [dataSource]="dataSource"  matSort class="shadow p-3 mb-5 bg-white rounded">
            <!--number column-->
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                <td mat-cell *matCellDef="let element">{{element.number}}</td>
            </ng-container>
            <!--Data column-->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                <td mat-cell *matCellDef="let element">{{element.date}}</td>
            </ng-container>
            <!--Samachar Fields column-->
            <ng-container matColumnDef="pdf">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Samachar Name</th>
                <td mat-cell *matCellDef="let element" (click)="openfile(element.number)">
                    <button mat-button>{{element.pdf}}</button>
                </td>
            </ng-container>
            <!--delete field column-->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button matTooltip="Delete"><mat-icon (click)="deleteFile(element.number,element.pdf)">delete</mat-icon></button>
                </td>
            </ng-container>
            <!--delete column ends-->
            <tr mat-header-row *matHeaderRowDef="columnName"></tr>
            <tr mat-row *matRowDef="let row;columns:columnName"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
