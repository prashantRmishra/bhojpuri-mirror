<div class="container fornt-style">
    <div class="row mt-5">
        <table mat-table [dataSource]="dataSource" class="shadow p-3 mb-5 bg-white rounded">
            <!--number column-->
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef>Number</th>
                <td mat-cell *matCellDef="let element">{{element.number}}</td>
            </ng-container>
              <!--Data column-->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element">{{element.date}}</td>
            </ng-container>
              <!--Samachar Fields column-->
              <ng-container matColumnDef="pdf">
                <th mat-header-cell *matHeaderCellDef>Samachar Fields</th>
                <td mat-cell *matCellDef="let element">{{element.pdf}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnName"></tr>
            <tr mat-row *matRowDef="let row;columns:columnName"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
