<div class="container">
    <div class="row">
        <div class="col">
            <h1 mat-dialog-title></h1>
            <div mat-dialog-content>
                Do you really want to delete {{file}} ?
            </div>
            <div mat-dialog-action>
                <button mat-button (click)="onDialogClose('cancel')">Cancel</button>
                <button mat-button (click)="onDialogClose('yes')" cdkFocusInitial>Yes</button>
            </div>
        </div>
    </div>
</div>
